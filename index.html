---
pagination:
  enabled: true
---

<!--文章列表-->
<div class="art">
    <ul class="artlist">
        {% for post in paginator.posts %}
        {% include post_item.html %}
        {% endfor %}
    </ul>
    <div class="loadmore">
        {% if paginator.previous_page %}
        <a href="{{ site.baseurl }}{{ paginator.previous_page_path }}" class="previous btn btn-default">前一页</a>
        {% endif %}
        <span class="page_number ">{{ paginator.page }} / {{ paginator.total_pages }}</span>
        {% if paginator.next_page %}
        <a href="{{ site.baseurl }}{{ paginator.next_page_path }}" class="next btn btn-default">后一页</a>
        {% endif %}
    </div>
</div>
